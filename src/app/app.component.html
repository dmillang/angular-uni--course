<div class="top-menu">

    <img class="logo"
        src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">

    <div>Start Date: {{ startDate | date:'dd/MMM/yyyy'}}</div>

    <div>{{ title | titlecase }}</div>

    <div>{{ price | currency: 'GBP' }}</div>

    <div>{{ rate | percent }}</div>

    <div>{{ courses | json }}</div>

</div>

<div *ngFor="let pair of course | keyvalue">
    {{ pair.key + ': ' + pair.value }}
</div>

<div class="courses">

    <course-card *ngFor="let course of courses | slice:0:2 ;index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd;"
        (courseSelected)="onCourseSelected($event)"
            [course]="course" [cardIndex]="i + 1"></course-card>

</div>
